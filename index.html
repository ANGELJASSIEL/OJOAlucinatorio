    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Space+Grotesk:wght@300;400;700&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000;
        color: #fff;
        overflow: hidden; /* Prevent scrolling in AR view */
      }
      
      .font-display {
        font-family: 'Space Grotesk', sans-serif;
      }

      /* Custom animations for the scanner */
      @keyframes scan-line {
        0% { top: 0%; opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { top: 100%; opacity: 0; }
      }
      
      .animate-scan {
        animation: scan-line 2s linear infinite;
      }

      @keyframes pulse-slow {
        0%, 100% { opacity: 0.3; transform: scale(1); }
        50% { opacity: 0.6; transform: scale(1.05); }
      }

      .animate-pulse-slow {
        animation: pulse-slow 3s ease-in-out infinite;
      }

      /* Alien Runes / Symbols Pattern */
      .bg-runes {
        background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
      }

      .corner-brackets {
        position: absolute;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }
      
      .corner-brackets::before, .corner-brackets::after {
        content: '';
        position: absolute;
        width: 40px;
        height: 40px;
        border: 2px solid rgba(6, 182, 212, 0.5);
        transition: all 0.3s ease;
      }

      .corner-brackets::before {
        top: 20px;
        left: 20px;
        border-right: none;
        border-bottom: none;
      }

      .corner-brackets::after {
        bottom: 20px;
        right: 20px;
        border-left: none;
        border-top: none;
      }

      /* CRT Scanline effect overlay */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        position: absolute;
        pointer-events: none;
        z-index: 10;
        inset: 0;
      }
